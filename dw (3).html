<!DOCTYPE HTML>
<html>
<style type="text/css">
div{
	background:red;	
	position:absolute;
	top:50%;
	left:50%;
	width:50px;
	height:50px;
}
#d1{
	margin: -75px 0px 0px -25px;
}
#d2{
	width:150px;
	margin: -25px 0px 0px -75px;
}
#d3{
	margin: 25px 0px 0px -25px;
}
</style>
<body>
<!-- 用三个div实现十字架 -->

<div id="d1"></div>
<div id="d2"></div>
<div id="d3"></div>
</body>
</html>
